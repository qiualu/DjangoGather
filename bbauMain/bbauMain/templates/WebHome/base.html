<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <header>
        {% block header %}
            <h1>{% block heading %}{% endblock %}</h1>
        {% endblock %}
    </header>
    <nav>
        {% block nav %}
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        {% endblock %}
    </nav>
    <main>
        {% block content %}
            <p>Welcome to my site!</p>
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
            <p>&copy; 2023 My Site</p>
        {% endblock %}
    </footer>
</body>
</html>
